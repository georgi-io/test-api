name: SBT CI

on:
  push:
    branches:
      - 'releases/**'
permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      REPO_URL: registry.georgi.io
      REPO_IMAGE: test-api
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16
      - name: Build and Test
        run: sbt -v +test
  deploy:
    runs-on: ubuntu-latest
    env:
      REPO_URL: 927485958639.dkr.ecr.eu-central-1.amazonaws.com
      REPO_IMAGE: test-api-356b409
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::927485958639:role/deploy-role-1bce658
          role-session-name: deploy-role-session
          aws-region: eu-central-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build Docker image
        run: sbt -v +docker:publish
